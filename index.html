<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starlight furry dimention</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="avatar">
      <img src="images/Logo.png" alt="logo" />
      <h1>Starlight arts</h1>
    </section>
    <section class="buttons">
      <div class="button1">
        <a href="https://x.com/StarlightArtss" class="Twitter">
          Twitter
          <img src="images/Twitter-X-Icon.png" alt="" class="small-image" />
        </a>
      </div>
      <div class="button2">
        <a href="https://t.me/StarlightFurryarts" class="Telegram chanell">
          Telegram chanell
          <img
            src="images/icons8-telegram-240.png"
            alt="#"
            class="small-image"
          />
        </a>
      </div>
      <div class="button3">
        <a href="https://t.me/StarlightTeamFurrygroup" class="Telegram group">
          Telegram group
          <img
            src="images/icons8-telegram-240.png"
            alt="#"
            class="small-image"
          />
        </a>
      </div>
    </section>
    <section class="about">
      <div class="text_about">
        <h1 class="me">About me</h1>
        <h1>
          I'm a beginner furry artist who draws different characters. I will not
          draw 18+, but only art on various topics not related to this.
        </h1>
      </div>
    </section>
  </body>
</html>
